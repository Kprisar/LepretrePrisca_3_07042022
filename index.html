<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6a65f480e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Oh my food</title>
</head>
<body>

    <header>
        <h1>Oh my food</h1>
    </header>

    <main>
        <div class= "city">
           <i class=" fa-solid fa-location-dot"></i>
            <h2> Paris, Belleville</h2> 
        </div>
        <section class="explorer">
            <h2>Réservez le menu <br>qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, <br>sélectionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</li>
                <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
                <li><i class="fa-solid fa-champagne-glasses"></i>Dégustez au restaurant</li>
            </ol>
        </section>
          
    </main>


</body>
</html>
